name: Build CLI Tools

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-cli:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macos-aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macos-x86_64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'linux-x86_64'
          - platform: 'windows-latest'
            args: ''
            name: 'windows-x86_64'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo-gobject2 \
            libjavascriptcoregtk-4.1-dev \
            libasound2-dev \
            libpulse-dev \
            libjack-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build with Tauri (no bundle)
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
              cargo tauri build --target aarch64-apple-darwin --no-bundle
            else
              cargo tauri build --target x86_64-apple-darwin --no-bundle
            fi
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            cargo tauri build --no-bundle
          else
            cargo tauri build --no-bundle
          fi

      - name: Create CLI package
        shell: bash
        run: |
          mkdir -p cli-package

          # ç¡®å®šç›®æ ‡ç›®å½•
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            if [[ "${{ matrix.args }}" == *"aarch64"* ]]; then
              TARGET_DIR="target/aarch64-apple-darwin/release"
            else
              TARGET_DIR="target/x86_64-apple-darwin/release"
            fi
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            TARGET_DIR="target/release"
          else
            TARGET_DIR="target/release"
          fi

          # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            cp "$TARGET_DIR/ç­‰ä¸€ä¸‹.exe" cli-package/
            cp "$TARGET_DIR/å¯¸æ­¢.exe" cli-package/
            cd cli-package
            7z a ../cunzhi-cli-${{ github.ref_name }}-${{ matrix.name }}.zip *
          else
            cp "$TARGET_DIR/ç­‰ä¸€ä¸‹" cli-package/
            cp "$TARGET_DIR/å¯¸æ­¢" cli-package/
            cd cli-package
            tar -czf ../cunzhi-cli-${{ github.ref_name }}-${{ matrix.name }}.tar.gz *
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cunzhi-cli-${{ matrix.name }}
          path: |
            cunzhi-cli-*.tar.gz
            cunzhi-cli-*.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build-cli
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Install git-cliff
      uses: taiki-e/install-action@git-cliff

    - name: Generate changelog
      id: changelog
      run: |
        # ç”Ÿæˆ changelog
        git-cliff --tag ${{ github.ref_name }} --output changelog.md

        # æ·»åŠ å‘å¸ƒä¿¡æ¯åˆ° changelog å¼€å¤´
        {
          echo "## ğŸš€ å¯¸æ­¢ ${{ github.ref_name }}"
          echo ""
          echo "### ğŸ“¦ åŒ…å«å†…å®¹"
          echo "- **å¯¸æ­¢** - MCPæœåŠ¡å™¨ï¼Œæ™ºèƒ½ä»£ç å®¡æŸ¥äº¤äº’"
          echo "- **ç­‰ä¸€ä¸‹** - å¼¹çª—ç•Œé¢ï¼Œå…¨å±€è®°å¿†ç®¡ç†"
          echo ""
          echo "### ğŸº Homebrew å®‰è£…ï¼ˆæ¨èï¼‰"
          echo "\`\`\`bash"
          echo "brew tap imhuso/cunzhi"
          echo "brew install cunzhi"
          echo "\`\`\`"
          echo ""
          echo "### ğŸ“¦ é¢„ç¼–è¯‘ç‰ˆæœ¬"
          echo "ä¸‹è½½å¯¹åº”å¹³å°çš„å‹ç¼©åŒ…ï¼š"
          echo "- **Windows (x86_64)**: \`cunzhi-cli-${{ github.ref_name }}-windows-x86_64.zip\`"
          echo "- **macOS (Intel)**: \`cunzhi-cli-${{ github.ref_name }}-macos-x86_64.tar.gz\`"
          echo "- **macOS (Apple Silicon)**: \`cunzhi-cli-${{ github.ref_name }}-macos-aarch64.tar.gz\`"
          echo "- **Linux (x86_64)**: \`cunzhi-cli-${{ github.ref_name }}-linux-x86_64.tar.gz\`"
          echo ""
          echo "### ğŸ”§ MCP å®¢æˆ·ç«¯é…ç½®"
          echo "\`\`\`json"
          echo "{"
          echo "  \"mcpServers\": {"
          echo "    \"å¯¸æ­¢\": {"
          echo "      \"command\": \"å¯¸æ­¢\""
          echo "    }"
          echo "  }"
          echo "}"
          echo "\`\`\`"
          echo ""
          cat changelog.md
        } > temp_changelog.md

        mv temp_changelog.md changelog.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*/cunzhi-cli-*.tar.gz
          artifacts/*/cunzhi-cli-*.zip
        draft: false
        prerelease: false
        generate_release_notes: false
        name: å¯¸æ­¢ ${{ github.ref_name }}
        body_path: changelog.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Calculate source archive SHA256 for Homebrew
      id: sha256
      run: |
        DOWNLOAD_URL="https://github.com/imhuso/cunzhi/archive/refs/tags/${{ github.ref_name }}.tar.gz"
        wget -O source.tar.gz "$DOWNLOAD_URL"
        SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
        echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
        echo "download_url=${DOWNLOAD_URL}" >> $GITHUB_OUTPUT

    - name: Update Homebrew Formula
      run: |
        VERSION="${{ github.ref_name }}"
        DOWNLOAD_URL="${{ steps.sha256.outputs.download_url }}"
        SHA256="${{ steps.sha256.outputs.sha256 }}"

        # ç§»é™¤ç‰ˆæœ¬å·å‰çš„ 'v' å‰ç¼€
        VERSION_NUMBER=${VERSION#v}

        # æ›´æ–° Formula æ–‡ä»¶
        sed -i "s|url \".*\"|url \"${DOWNLOAD_URL}\"|g" Formula/cunzhi.rb
        sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|g" Formula/cunzhi.rb
        sed -i "s|version \".*\"|version \"${VERSION_NUMBER}\"|g" Formula/cunzhi.rb

    - name: Commit and push Formula update
      run: |
        VERSION="${{ github.ref_name }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
        if git diff --quiet Formula/cunzhi.rb; then
          echo "No changes to Formula, skipping commit"
          exit 0
        fi

        # ç¡®ä¿æˆ‘ä»¬åœ¨æ­£ç¡®çš„åˆ†æ”¯ä¸Šï¼Œä½¿ç”¨tokenè¿›è¡Œè®¤è¯
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git fetch origin main
        git checkout main

        # é‡æ–°åº”ç”¨ Formula æ›´æ–°ï¼ˆå› ä¸ºåˆ‡æ¢åˆ†æ”¯å¯èƒ½ä¸¢å¤±æ›´æ”¹ï¼‰
        DOWNLOAD_URL="https://github.com/imhuso/cunzhi/archive/refs/tags/${VERSION}.tar.gz"
        SHA256=$(wget -qO- "$DOWNLOAD_URL" | sha256sum | cut -d' ' -f1)
        VERSION_NUMBER=${VERSION#v}

        sed -i "s|url \".*\"|url \"${DOWNLOAD_URL}\"|g" Formula/cunzhi.rb
        sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|g" Formula/cunzhi.rb
        sed -i "s|version \".*\"|version \"${VERSION_NUMBER}\"|g" Formula/cunzhi.rb

        git add Formula/cunzhi.rb
        git commit -m "Update Homebrew formula to ${VERSION}"
        git push origin main
